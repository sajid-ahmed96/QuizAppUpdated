<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-100">
            <div class="p-3">
                <h1>Admin</h1>
            </div>
            <div class="p-3">
                <textarea name="" class="w-100" id="question" cols="30" rows="8"
                    placeholder="Enter Question"></textarea>
            </div>
            <div class="p-3">
                <input type="text" name="" class="d-block mb-2 w-100" id="option" placeholder="Enter Options">
                <button onclick="addOption()" class="btn btn-outline-dark">Add</button>
            </div>
            <div class="p-3">
                <ol id="optionParent">

                </ol>
            </div>
            <div class="p-3">
                <p class="bg-primary rounded shadow text-white p-2" id="correctOption">Assign Correct Answer</p>
                <button onclick="submitQuestion()" class="btn btn-outline-success">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="adminpanel.js"></script>
</body>

</html>
