<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/d28f1396d8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">
    <div class="bg-primary d-flex justify-content-between">
        <span class="text-white fs-3 mx-auto">QUIZ</span>
        <select onclick="logOut()" name="" id="logoutUser" class="bg-primary text-white me-5">
            <option class="bg-white text-dark" value="" id="userId" selected></option>
            <option class="bg-white text-dark" value="logout">Log Out</option>
        </select>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="">
                <span class="bg-primary text-white p-2 d-inline-block" id="questionNum">Question # 1/10</span>
                <hr>
            </div>
            <div class="rounded bg-white py-2">
                <h2 class="mx-2" id="question">Question 1</h2>
            </div>
            <div class="py-2 my2-">
                <div class="row" id="ansParent">
                    <div class="col-md-6 py-2">
                        <button class="btn btn-outline-primary px-5 rounded-pill w-100">Option 1</button>
                    </div>
                    <div class="col-md-6 py-2">
                        <button class="btn btn-outline-primary px-5 rounded-pill w-100">Option 2</button>
                    </div>
                    <div class="col-md-6 py-2">
                        <button class="btn btn-outline-primary px-5 rounded-pill w-100">Option 3</button>
                    </div>
                    <div class="col-md-6 py-2">
                        <button class="btn btn-outline-primary px-5 rounded-pill w-100">Option 4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
