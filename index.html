<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/d28f1396d8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="row h-100">
            <div class="col-md-4 info-column">
                <div class="h-100 d-flex flex-column align-items-center justify-content-center">
                    <h2>Create Account</h2>
                    <p>Enter details to register</p>
                    <button onclick="goTo()" class="btn btn-outline-dark px-5 rounded-pill"><i
                            class="fa-solid fa-right-to-bracket"></i>
                        Log In</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="h-100 row align-item-center">
                    <div class="signup-form d-flex flex-column justify-content-center">
                        <h2 class="text-center">Sign Up</h2>
                        <form autocomplete="off" onsubmit="reload(event)" class="form-group" id="signup-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-user-tie"></i></span>
                                <input type="text" class="form-control" id="fullName"
                                    placeholder="Enter your Full Name">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button onclick="signUp()" class="btn btn-outline-dark rounded-pill px-5"><i
                                        class="fa-solid fa-user-plus"></i>
                                    Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="signup.js"></script>
</body>

</html>
